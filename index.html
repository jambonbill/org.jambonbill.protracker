<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protracker module player for Web Audio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
<body>

<div class='container'>
<h1><span id='title'><i class='fa fa-music'></i> Amiga module player</span>
<small class='pull-right'><i class='fa fa-retweet'></i></small>
</h1>
<hr />





<div class="form-inline">
   
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-sm btn-default" id='btn_back'><i class='fa fa-step-backward'></i></button>
    <button type="button" class="btn btn-sm btn-default" id='btn_play'><i class='fa fa-play'></i></button>
    <button type="button" class="btn btn-sm btn-default" id='btn_stop'><i class='fa fa-stop'></i></button>
    <button type="button" class="btn btn-sm btn-default" id='btn_frwd'><i class='fa fa-step-forward'></i></button>
  </div>
  
  <div class="input-group">
    <div class="input-group-addon input-sm" id='pat'>Pat</div>
    <div class="input-group-addon input-sm" id='pos'>Pos</div>
    <div class="input-group-addon input-sm" id='bpm'>Bpm</div>
    <div class="input-group-addon input-sm" id='spd'>Spd</div>
  </div>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-sm btn-default active">
      <input type="radio" name="amigatype" id="option1" value='PAL' autocomplete="off" checked> PAL
    </label>
    <label class="btn btn-sm btn-default">
      <input type="radio" name="amigatype" id="option2" value='NTSC' autocomplete="off"> NTSC
    </label>
  </div>

  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-sm btn-default active">
      <input type="radio" name="stereo" id="option1" value=0 autocomplete="off" checked> Paula
    </label>
    <label class="btn btn-sm btn-default">
      <input type="radio" name="stereo" id="option2" value=1 autocomplete="off"> Better
    </label>
    <label class="btn btn-sm btn-default">
      <input type="radio" name="stereo" id="option3" value=2 autocomplete="off"> Mono
    </label>
  </div>

  <div class="btn-group pull-right" role="group">
    <button type="button" class="btn btn-sm btn-default" id='btn_favorite'><i class='fa fa-star'></i></button>
    <button type="button" class="btn btn-sm btn-default" id='btn_download'><i class='fa fa-download'></i></button>
  </div>

</div>


<input type="text" id='status' class='form-control' style='font-family:monospace'>

<div class="row">
  <div class="col-md-2" id='patterns'>.col-md-6</div>
  <div class="col-md-6" id='more'>.col-md-6</div>
  <div class="col-md-4" id='samples'>.col-md-6</div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/pt.js"></script>
<script src='js/interface.js'></script>
</script>
